<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container flexbox">
      <div class="left font-popin">
        <div class="left-top">
          <img src="img/logo.svg" alt="logo" class="left-m-1 w-100" />
          <div class="home color-w flex m-left-all cur-p logo w-100">
            <img
              src="img/home.svg"
              style="width: 20px; margin-right: 7px"
              class="f-bold"
              alt="home"
            />Home
          </div>
          <div class="search color-w flex m-left-all cur-p logo">
            <img
              src="img/search.svg"
              style="width: 20px; margin-right: 7px"
              class="f-bold"
              alt="search"
            />
            Search
          </div>
        </div>
        <div class="left-bottom">
          <div class="library flex">
            <div class="flex gap-10">
              <img
                src="img/playlist.svg"
                alt="playlist"
                style="width: 20px"
                class=""
              />
              <h3 class="color-w" style="padding: 7px;">Your Library</h3>
            </div>

            <img src="img/plus.svg" alt="plus" style="margin-right: 15px" />
          </div>
        </div>
        <div class="left-footer">
          <div class="footer">
            <div class="links">
              <a href="https://www.spotify.com/in-en/legal/" target="_blank">Legal</a>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/" target="_blank">Safety & Privacy Center</a>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/" target="_blank">Privacy Policy</a>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/" target="_blank">Cookies</a>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3 target="_blank"">About Ads</a>
              <a href="https://www.spotify.com/in-en/accessibility/" target="_blank">Accessibility</a>
              <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank">Cookies</a>
            </div>

            <button class="lang-btn">
              <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.152 16H8a8 8 0 1 1 .152 0m-.41-14.202c-.226.273-.463.713-.677 1.323-.369 1.055-.626 2.496-.687 4.129h3.547c-.06-1.633-.318-3.074-.687-4.129-.213-.61-.45-1.05-.676-1.323-.194-.235-.326-.285-.385-.296h-.044c-.055.007-.19.052-.391.296M4.877 7.25c.062-1.771.34-3.386.773-4.624q.148-.427.329-.806a6.51 6.51 0 0 0-4.436 5.43zm-3.334 1.5a6.51 6.51 0 0 0 4.436 5.43 8 8 0 0 1-.33-.806c-.433-1.238-.71-2.853-.772-4.624zm4.835 0c.061 1.633.318 3.074.687 4.129.214.61.451 1.05.677 1.323.202.244.336.29.391.297l.044-.001c.06-.01.19-.061.385-.296.226-.273.463-.713.676-1.323.37-1.055.626-2.496.687-4.129zm5.048 0c-.061 1.771-.339 3.386-.772 4.624q-.123.353-.268.674a6.5 6.5 0 0 0 4.071-5.298zm3.031-1.5a6.51 6.51 0 0 0-4.071-5.298q.145.322.268.674c.433 1.238.711 2.853.772 4.624z"
                ></path>
              </svg>
              English
            </button>
          </div>
        </div>
      </div>
      <div class="right">
        <nav class="flex align-center">
          <div class="options color-w flex align-center ">
            <div class="opt-arrow cur-p"><i style="font-size: 30px;" class="ri-arrow-left-s-line"></i></div>
            <div class="opt-arrow cur-p"><i style="font-size: 30px;" class="ri-arrow-right-s-line"></i></div>
          </div>
          <div class="buttons flex align-center ">
            <button class="signIn-btn cur-p">Sign In</button> 
            <button class="logIn-btn cur-p">Log In</button>
          </div>
        </nav>
        <main>
          <header class="flex align-center">
          <h3 class="font-popin color-w p-10">Spotify Playlists</h3>
          <h5 class="font-popin color-g p-10">See all</h5>
        </header>
        </main>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
